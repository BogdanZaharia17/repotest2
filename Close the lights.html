<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turn off the lights</title>
    <link rel="stylesheet" href="./CSS/ ">
</head>
<style>
    body {
        margin: 0 auto;

    }

    .switch:active {
        background-color: black;
    }

    .switch {
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: white;
        transition: ease-out 2s;
    }
</style>

<body>
    <div class="switch">
        <h1>Turn off the lights</h1>
    </div>
</body>

</html>
